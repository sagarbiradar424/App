    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="NAME" aria-label="Recipient's username" aria-describedby="button-addon2">
                <!-- <button id ="addBtn" class="btn btn-outline-success" type="button" id="button-addon2">Save</button> -->
            </div>
            <br>
            <div>
              <input type="text" class="form-control" placeholder="MOBILE NUMBER" aria-label="Recipient's username" aria-describedby="button-addon2">
                <!-- <button id ="addBtn" class="btn btn-outline-success" type="button" id="button-addon2">Save</button> -->
            </div>
            <br>
            <div>
              <input type="text" class="form-control" placeholder="EMAIL" aria-label="Recipient's username" aria-describedby="button-addon2">
                <!-- <button id ="addBtn" class="btn btn-outline-success" type="button" id="button-addon2">Save</button> -->
            </div>
             <button id ="addBtn" class="btn btn-outline-success" type="button" id="button-addon2">Save</button>
              <ul id = "parentList" class="list-group">
                <!-- <li class="list-group-item d-flex justify-content-between">
                  <!-- <h3>MY CONTACTS</h3> -->
                    <!-- <h3 class = "flex-grow-1">Chapter 0</h3> -->
                    <!-- <button class ="btn-warning mx-3" onclick ="editChapter(this)">Edit</button>
                    <button class ="btn-danger" onclick="removeChapter(this)">Remove</button> -->
                </li> 
              </ul>
          </div>
    </main>
    <script>
        let addBtn = document.getElementById("addBtn");
        addBtn.addEventListener("click",addList);
        let parentList = document.getElementById("parentList");
        function addList(e){
            if(parentList.children[0].className=="emptyMsg"){
                parentList.children[0].remove();
            }
            let currentBtn =e.currentTarget;
            let currentInput = currentBtn.previousElementSibling;
            let currentChapter = currentInput.value;
            let newLi = document.createElement("li");
            newLi.classList.add("list-group-item")
            newLi.innerHTML= `<h3 class = "flex-grow-1">${currentChapter}</h3>
                    <button class ="btn-warning mx-3" onclick ="editChapter(this)">Edit</button>
                    <button class ="btn-danger" onclick ="removeChapter(this)">Remove</button>`
            newLi.className= "list-group-item d-flex justify-content-between"
            parentList.appendChild(newLi);
        } 
        function removeChapter(currElement){
            currElement.parentElement.remove();
            if(parentList.children.length<=0){
                let newEmptyMSG = document.createElement("h3");
                newEmptyMSG.classList.add("emptyMsg");
                newEmptyMSG.textContent="Nothing is here,Please add a chapter!!";
                parentList.appendChild(newEmptyMSG);
            }
        }
        function editChapter(currElement){
            if(currElement.textContent=="done"){
                currElement.textContent="Edit";
                let currChapterName= currElement.previousElementSibling.value;
                let currHeading=document.createElement("h3");
                currHeading.className="flex-grow-1";
                currHeading.textContent=currChapterName;
                currElement.parentElement.replaceChild(currHeading,currElement.previousElementSibling)
            }else{
            currElement.textContent="done";
            console.log(currElement.previousElementSibling)
            let currChapterName = currElement.previousElementSibling.textContent;
            let currInput = document.createElement("input");
            currInput.type ="text";
            currInput.className="form-control";
            currInput.placeholder="chapter Name";
            currInput.value= currChapterName;
            currElement.parentElement.replaceChild(currInput,currElement.previousElementSibling);
            }
        }
    </script>
